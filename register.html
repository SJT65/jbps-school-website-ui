<!-- register.html (only for admin) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Register User</title>
    <style>
      body {
        font-family: Arial;
        background: #f9f9f9;
        padding: 20px;
      }

      h2 {
        color: #333;
      }

      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
        max-width: 400px;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }

      .user-id {
        background-color: #eee;
      }

      button {
        margin-top: 15px;
        background: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h2>Register Student/Teacher</h2>

    <form id="registerForm">
      <label
        >Role:
        <select id="role">
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
        </select>
      </label>

      <label
        >Name:
        <input type="text" id="name" required />
      </label>

      <label
        >Address:
        <input type="text" id="address" required />
      </label>

      <label
        >Generated User ID:
        <input type="text" id="userId" class="user-id" readonly />
      </label>

      <button type="submit">Register</button>
    </form>

    <script>
      const form = document.getElementById("registerForm");
      const userIdInput = document.getElementById("userId");

      function generateUserId(role) {
        const prefix = role === "Student" ? "STU" : "TEA";
        const randomNum = Math.floor(100 + Math.random() * 900); // 3-digit random
        return prefix + randomNum;
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const role = document.getElementById("role").value;
        const name = document.getElementById("name").value;
        const address = document.getElementById("address").value;
        const userId = generateUserId(role);

        userIdInput.value = userId;

        // Here, in a real project, you'd send this info to backend
        alert(`${role} registered!\nName: ${name}\nUser ID: ${userId}`);

        form.reset();
      });
    </script>
  </body>
</html>
